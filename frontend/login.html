<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IEBM Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        :root {
            --iebm-primary: #20B2AA;
            --iebm-secondary: #17A2B8;
            --iebm-success: #28a745;
            --iebm-light: #f8f9fa;
            --iebm-dark: #2c3e50;
        }
        .login-container {
            background: linear-gradient(135deg, var(--iebm-light) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-logo img {
            max-width: 80px;
            height: auto;
        }
        .btn-iebm {
            background: linear-gradient(135deg, var(--iebm-primary), var(--iebm-secondary));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-iebm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
            color: white;
        }
        .text-iebm {
            color: var(--iebm-primary) !important;
        }
        .badge-iebm {
            background-color: var(--iebm-primary);
        }
        .form-control:focus {
            border-color: var(--iebm-primary);
            box-shadow: 0 0 0 0.2rem rgba(32, 178, 170, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card card">
                        <div class="card-body p-5">
                            <div class="login-logo text-center mb-4">
                                <img src="img/IEBM_logo-PNG.png" alt="IEBM Logo" class="mb-3">
                                <div class="mb-2">
                                    <span class="badge badge-iebm fs-6 px-3 py-2">
                                        Formando Discípulos para Cristo
                                    </span>
                                </div>
                                <h2 class=\"text-iebm fw-bold\">Acceso Maestros</h2>
                                <p class=\"text-muted\">Sistema de Asistencia IEBM</p>
                            </div>

                            <!-- Alerta para mensajes -->
                            <div id="alert-container"></div>

                            <form id="loginForm">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2 text-iebm"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" required 
                                           placeholder="maestro@iebm.com">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2 text-iebm"></i>Contraseña
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="password" required 
                                               placeholder="••••••••">
                                        <button type="button" class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-2 text-iebm" 
                                                id="togglePassword" style="border: none; background: none;">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordar sesión
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-iebm w-100 mb-3" id="submitBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span id="submitText">Iniciar Sesión</span>
                                    <span id="submitSpinner" class="d-none">
                                        <i class="fas fa-spinner fa-spin"></i> Verificando...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <a href="/" class="text-muted">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Volver al inicio
                                    </a>
                                </div>
                            </form>

                            <!-- Información de acceso demo -->
                            <div class="mt-5 p-3 bg-light rounded">
                                <h6 class="text-primary mb-3">Cuentas de Prueba</h6>
                                <small class="text-muted d-block">
                                    <div class="mb-2"><span class="text-primary" style="cursor:pointer;">raquel.cubas@iebm.com / password123</span></div>
                                    <div class="mb-2"><span class="text-primary" style="cursor:pointer;">sahara.homero@iebm.com / password123</span></div>
                                    <div class="mb-2"><span class="text-primary" style="cursor:pointer;">karen.cuellar@iebm.com / password123</span></div>
                                    <div class="mb-0"><span class="text-primary" style="cursor:pointer;">omar.esteban@iebm.com / password123</span></div>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
